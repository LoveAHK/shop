<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="color: #536872;text-align: center">Добавление аренды</h1>
<form th:action = "${'/Add/arenda'}" method="post" style="text-align: center" th:object="${arenda}">
    <label> Дата начала аренды:</label>
    <input  style="text-align: center;height: 30px;width: 300px; margin-bottom: 20px"
            th:field="*{datenachala}" th:max="${datelimit}" type="date" name="datenachala"><br>
    <div style="color: black" th:if="${#fields.hasErrors('datenachala')}" th:errors="*{datenachala}"></div><br>

    <label> Улица:</label>
    <input   style="text-align: center;height: 30px;width: 300px;margin-bottom:
    20px" type="text"  th:field="*{street}"
             name="street" ><br>
    <div style="color: black" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div><br>

    <label> Номер договора:</label>
    <input type="text"style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px"
           th:field="*{nomerdogovora}" maxlength="3" size="25" name="nomerdogovora"><br>
    <div style="color: black" th:if="${#fields.hasErrors('nomerdogovora')}" th:errors="*{nomerdogovora}"></div><br>

    <label> Город:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{mesto}" name="city" >
        <div th:each="element : ${mesto}">
          <option th:value="${element.getId()}" th:text="${element.city}"></option>
        </div>
    </select><br>
    <br>
    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px" class="btn btn-warning"
type="submit"> Добавить аренду</button>
</form>
<form th:action="'/MainArenda'" method="get" style="text-align: center">
    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px" class="btn btn-warning" type="submit">Назад</button>
</form>
</body>
</html>
