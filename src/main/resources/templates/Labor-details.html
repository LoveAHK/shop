<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Магазин спортивного инвентаря</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<div th:each="el : ${laborbook}" style="text-align: center"  >
  <h1 style="text-align: center;color: #536872">Личная информация о трудовой книжке: </h1>

  <label style="text-align: center"> Номер трудовой книжки:</label>
  <p style="text-align: center" th:text="${el.getNomer()}"></p>

  <label style="text-align: center">Дата принятия на работу:</label>
  <p style="text-align: center" th:text="${el.getDatenach()}"></p>

  <label style="text-align: center"> Должность:</label>
  <p style="text-align: center" th:text="${el.getPost()?.getPostname()}"></p>

  <form th:action="'/Labor/' + ${el.id} + '/edit'" method="get">
    <button style="color: #415159; size: 50px; border:#000000; margin-bottom: 20px;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-del">Редактировать</button><br>
  </form>


  <form th:action="'/Labor/' + ${el.id} + '/remove'" method="post">
    <button style="color: #415159; size: 50px; border:#000000; margin-bottom: 20px;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Удалить</button><br>
  </form>

  <form th:action="'/MainLab'" method="post">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Назад</button>
  </form>
</div>
</body>
</html>
