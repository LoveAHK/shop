<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Магазин спортивного инвентаря</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<div th:insert="blocks/header"></div>
<h1 style="color: #536872;text-align: center">Трудовая книжка</h1>

<form th:action = "${'/Add/lab'}" method="get"  >
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;
      background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;
      transform: translate(80%,0)" type="submit"> Добавить трудовую книжку</button>
</form><br>
<form th:action = "${'/Search/Lab'}" method="get"  >
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;
     transform: translate(80%,0)" type="submit"> Поиск трудовой книжки</button>
</form><br>
<form th:action = "${'/'}" method="get"  >
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;transform: translate(80%,0)"type="submit"> Назад</button>
</form><br>

<div th:each="el : ${laborbooks}" style="text-align: center">

  <label style="text-align: center"> Номер трудовой книжки:</label>
  <p style="text-align: center" th:text="${el.getNomer()}"></p>

  <label style="text-align: center">Дата принятия на работу:</label>
  <p style="text-align: center" th:text="${el.getDatenach()}"></p>

  <label style="text-align: center"> Должность:</label>
  <p style="text-align: center" th:text="${el.getPost()?.getPostname()}"></p>

  <a style="color: #415159; size: 50px; border:#000000; text-align: center" th:href="'/Labor/' + ${el.id}"> Информация об трудовой </a>
</div>
</body>
</html>
