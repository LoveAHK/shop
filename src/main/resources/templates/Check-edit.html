<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="text-align: center;color: #536872" > Редактировать данные о чеке</h1>
<form th:action = "@{/Check/{id}/edit(id=${checks.id})}" method="post" style="text-align: center"  th:object="${checks}" >

    <label style="text-align: center"> ИНН:</label><br>
    <input  style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px" maxlength="10" th:value="${checks.getInn()}" th:field="*{inn}"   name="inn"  type="text"  ><br>
    <div style="color: black" th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}"></div><br>

    <label style="text-align: center"> Сумма:</label><br>
    <input  style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px" th:value="${checks.getSummi()}" th:field="*{summi}" maxlength="6"   name="summi"  type="text"  ><br>
    <div style="color: black" th:if="${#fields.hasErrors('summi')}" th:errors="*{summi}"></div><br>

    <label style="text-align: center"> Количество товара:</label><br>
    <input  style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px" th:value="${checks.getKolvotovar()}" th:field="*{kolvotovar}"  maxlength="4"  name="kolvotovar"  type="text"  ><br>
    <div style="color: black" th:if="${#fields.hasErrors('kolvotovar')}" th:errors="*{kolvotovar}"></div><br>

    <label> Сотрудник:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px"  th:field="*{personal}" name="surname" >
        <div th:each="el : ${personals}">
            <option th:value="${el.getId()}" th:text="${el.surname}"></option>
        </div>
    </select><br>

    <label> Способ оплаты:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{oplatasposob}" name="sposobsale" >
        <div th:each="element : ${oplatasposob}">
            <option  th:value="${element.getId()}" th:text="${element.sposobsale}"></option>
        </div>
    </select><br>
    <button style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;margin-bottom: 20px" class="btn btn-warning" type="submit">Сохранить изменения</button><br>
</form>
<form th:action="'/MainCheck'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Назад</button>
</form>
</body>
</html>
