<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="text-align: center;color: #536872" > Редактировать данные о товаре</h1>
<form th:action = "@{/Personal/{id}/edit(id=${personal.id})}" method="post" style="text-align: center"  th:object="${personal}" >
    <label> User Name :</label><br>
    <input maxlength="20"  type="text" name="username"/> <br>


    <label> Password:</label><br>
    <input maxlength="20" type="password" name="password"/> <br>

    <label> Фамилия</label><br>
    <input type="text"  th:field="*{surname}" th:value="${personal.getSurname()}" name="surname"/><br>
    <div style="color: black"  th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>


    <label> Имя</label><br>
    <input type="text" th:field="*{name}" th:value="${personal.getName()}" name="name"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>


    <label> Дата рождения </label><br>
    <input type="date" th:field="*{birthday}" th:value="${personal.getBirthday()}" name="birthday"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>

    <label>Улица проживания </label><br>
    <input type="text" th:field="*{street}" th:value="${personal.getStreet()}" name="street"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div><br>

    <label> Отчество </label><br>
    <input type="text" th:field="*{middlename}"  th:value="${personal.getMiddlename()}" name="middlename"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>

    <label> Серия паспорта </label><br>
    <input maxlength="4" th:field="*{seriapasporta}" th:value="${personal.getSeriapasporta()}" th:maxlength="4" type="seriapasporta" name="seriapasporta"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('seriapasporta')}" th:errors="*{seriapasporta}"></div><br>

    <label> Номер паспорта</label><br>
    <input maxlength="6" th:field="*{nomerpasporta}" th:value="${personal.getNomerpasporta()}" th:maxlength="6" type="text" name="nomerpasporta"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('nomerpasporta')}" th:errors="*{nomerpasporta}"></div><br>

    <label> СНИЛС</label><br>
    <input maxlength="11" th:field="*{snils}" th:value="${personal.getSnils()}" th:maxlength="11" type="text" name="snils"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('snils')}" th:errors="*{snils}"></div><br>

    <label> Дом</label><br>
    <input maxlength="3" th:field="*{home}" th:value="${personal.getHome()}" th:maxlength="4" type="text" name="home"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('home')}" th:errors="*{home}"></div><br>

    <label> Квартира </label><br>
    <input maxlength="3" th:field="*{flat}" th:value="${personal.getFlat()}" th:maxlength="4" type="text" name="flat"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}"></div><br>

    <label> Оклад </label><br>
    <input maxlength="6" th:field="*{salary}" th:value="${personal.getSalary()}" th:maxlength="6" type="text" name="salary"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div><br>

    <label> Корпус</label><br>
    <input  type="text" th:field="*{thebuildingofthehouse}" th:value="${personal.getThebuildingofthehouse()}" th:maxlength="4" maxlength="3" name="thebuildingofthehouse"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('thebuildingofthehouse')}" th:errors="*{thebuildingofthehouse}"></div><br>

    <label> Город:</label><br>
    <select style="margin-bottom: 20px" name="city" th:field="*{mesto}" >
        <div th:each="element : ${mesto}">
            <option th:value="${element?.getId()}" th:text="${element.city}"></option>
        </div>
    </select><br>

    <label style="color: red"> Номер трудовой книжки:</label><br>
    <select style="margin-bottom: 20px" name="nomer" th:field="${personal.laborbook}" >
        <div th:each="element : ${laborbooks}" >
            <option th:value="${element?.getId()}" th:text="${element.nomer}"></option>
        </div>
    </select><br>

    <label>Роль</label>
    <select name="role" class="form-control">
        <option th:each="r : ${T(com.example.Shop.Models.Role).values()}"
                th:value="${r}"
                th:text="${r}">
        </option>
    </select>
    <button style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;margin-bottom: 20px" type="submit">Сохранить изменения</button><br>
</form>
<form th:action="'/MainTovar'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Назад</button>
</form>
</body>
</html>
