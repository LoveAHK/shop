<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Магазин спортивного инвентаря</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<div th:insert="blocks/header"></div>
<h1 style="color: #536872;text-align: center">Сотрудники</h1>

<form th:action = "${'/registration'}" method="get"  >
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;
      background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;
      transform: translate(80%,0)" type="submit"> Добавить сотрудника</button>
</form><br>
<form th:action = "${'/Search/Sotr'}" method="get"  >
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;
     transform: translate(80%,0)" type="submit"> Поиск сотрудника</button>
</form><br>
<form th:action = "${'/'}" method="get"  >
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;transform: translate(80%,0)"type="submit"> Назад</button>
</form><br>

<div th:each="el : ${personal}" style="text-align: center">
  <label style="text-align: center"> Фамилия:</label>
  <p style="text-align: center" th:text="${el.getSurname()}"></p>
  <label style="text-align: center"> Имя:</label>
  <p style="text-align: center" th:text="${el.getName()}"></p>
  <label style="text-align: center"> Отчество:</label>
  <p style="text-align: center" th:text="${el.getMiddlename()}"></p>
  <label style="text-align: center"> Дата рождения:</label>
  <p style="text-align: center" th:text="${el.getBirthday()}"></p>
  <label style="text-align: center"> Серия паспорта:</label>
  <p style="text-align: center" th:text="${el.getSeriapasporta()}"></p>
  <label style="text-align: center"> Номер паспорта:</label>
  <p style="text-align: center" th:text="${el.getNomerpasporta()}"></p>
  <label style="text-align: center"> СНИЛС:</label>
  <p style="text-align: center" th:text="${el.getSnils()}"></p>
  <label style="text-align: center"> Дом:</label>
  <p style="text-align: center" th:text="${el.getHome()}"></p>
  <label style="text-align: center"> Квартира:</label>
  <p style="text-align: center" th:text="${el.getFlat()}"></p>
  <label style="text-align: center"> Оклад:</label>
  <p style="text-align: center" th:text="${el.getSalary()}"></p>
  <label style="text-align: center"> Корпус:</label>
  <p style="text-align: center" th:text="${el.getThebuildingofthehouse()}"></p>
  <label style="text-align: center"> Город:</label>
  <p style="text-align: center" th:text="${el.getMesto()?.getCity()}"></p>
  <label style="text-align: center"> Номер трудовой книжки:</label>
  <p style="text-align: center" th:text="${el.getLaborbook()?.getNomer()}"></p>
  <label style="text-align: center"> Роль:</label>
  <p style="text-align: center" th:text="${el.getUser()?.getRoles()}"></p>
  <a style="color: #415159; size: 50px; border:#000000; text-align: center" th:href="'/Personal/' + ${el.id}"> Информация о сотруднике </a>
</div>
</body>
</html>
