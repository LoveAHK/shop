<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="text-align: center;color: #536872" > Редактировать данные о товаре</h1>
<form th:action = "@{/Labor/{id}/edit(id=${laborbook.id})}" method="post" style="text-align: center"  th:object="${laborbook}" >
    <label> Номер договора:</label>
    <input  style="text-align: center;height: 30px;width: 300px; margin-bottom: 20px"
            th:value="${laborbook.getNomer()}" th:field="*{nomer}" maxlength="6"  type="text" name="nomer"><br>
    <div style="color: black" th:if="${#fields.hasErrors('nomer')}" th:errors="*{nomer}"></div><br>

    <label> Дата принятия на работу:</label>
    <input   style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px"
             th:value="${laborbook.getDatenach()}" th:field="*{datenach}"  th:max="${datelimit}"   type="date" name="datenach" ><br>
    <div style="color: black" th:if="${#fields.hasErrors('datenach')}" th:errors="*{datenach}"></div><br>

    <label> Должность</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{post}"  name="postname" >
        <div th:each="element : ${post}">
            <option th:value="${element.getId()}" th:text="${element.postname}" ></option>
        </div>
    </select><br>
    <br>
    <button style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;margin-bottom: 20px" type="submit">Сохранить изменения</button><br>
</form>
<form th:action="'/MainLab'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Назад</button>
</form>
</body>
</html>
