<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="text-align: center;color: #536872" > Редактировать данные о товаре</h1>
<form th:action = "@{/Tovar/{id}/edit(id=${tovar.id})}" method="post" style="text-align: center"  th:object="${tovar}" >
    <label style="text-align: center"> Дата начала аренды:</label><br>
    <input  style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px" th:value="${tovar.getNametovar()}" th:field="*{nametovar}"   name="nametovar"  type="text"  ><br>
    <div style="color: black" th:if="${#fields.hasErrors('nametovar')}" th:errors="*{nametovar}"></div><br>

    <label> Тип товара:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{producttype}" name="tiptovara" >
        <div th:each="el : ${producttypes}">
            <option th:value="${el.getId()}" th:text="${el.tiptovara}"></option>
        </div>
    </select><br>

    <label> Производитель:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{proizvod}" name="country" >
        <div th:each="element : ${proizvod}">
            <option th:value="${element.getId()}" th:text="${element.country}"></option>
        </div>
    </select><br>
    <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;margin-bottom: 20px" type="submit">Сохранить изменения</button><br>
</form>
<form th:action="'/MainTovar'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Назад</button>
</form>
</body>
</html>
