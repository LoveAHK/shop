<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h2 style="text-align: center;color: #536872" >Поиск трудовой книжки</h2>
<form method="post" th:action="${'/Search/Lab'}">
  <input type="text" name="nomer" style="margin-bottom: 20px;height: 30px;width: 300px"><br>
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;
  height: 30px;width: 300px;margin-bottom: 20px" type="submit">Поиск</button>
</form>
<form th:action="${'/MainLab'}" method="get">
  <button class="btn btn-warning" style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit">Назад</button>
</form>
  <div th:each="el : ${result}"  style="text-align: center">
    <label style="text-align: center"> Номер трудовой книжки:</label>
    <p style="text-align: center" th:text="${el.getNomer()}"></p>

    <label style="text-align: center">Дата принятия на работу:</label>
    <p style="text-align: center" th:text="${el.getDatenach()}"></p>

    <label style="text-align: center"> Должность:</label>
    <p style="text-align: center" th:text="${el.getPost()?.getPostname()}"></p>
  </div>
</body>
</html>
