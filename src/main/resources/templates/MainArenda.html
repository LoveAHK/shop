<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<div th:insert="blocks/header"></div>
<h1 style="color: #536872;text-align: center">Аренда спортивного инвентаря</h1>

<form th:action = "${'/Add/arenda'}" method="get"  >
    <button style="color: #415159; size: 50px; border:#000000;
      background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;
      transform: translate(80%,0)" class="btn btn-warning" type="submit"> Добавить аренду</button>
</form><br>
<form th:action = "${'/Search/Arenda'}" method="get"  >
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;
     transform: translate(80%,0)" class="btn btn-warning" type="submit"> Поиск аренды</button>
</form><br>
<form th:action = "${'/'}" method="get"  >
    <button style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;alignment: center;position: center;left: -80%;transform: translate(80%,0)" class="btn btn-warning" type="submit"> Назад</button>
</form><br>

<div th:each="el : ${arenda}" style="text-align: center">
    <label style="text-align: center"> Дата начала аренды:</label>
    <p style="text-align: center" th:text="${el.getDatenachala()}"></p>
    <label style="text-align: center"> Номер договора:</label>
    <p style="text-align: center" th:text="${el.getNomerdogovora()}"></p>
    <label style="text-align: center"> Улциа:</label>
    <p style="text-align: center" th:text="${el.getStreet()}"></p>
    <a style="color: #415159; size: 50px; border:#000000; text-align: center" th:href="'/Arenda/' + ${el.id}"> Информация об аренде </a>
</div>
</body>
</html>
