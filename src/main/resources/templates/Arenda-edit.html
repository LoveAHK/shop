<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="text-align: center;color: #536872" > Редактировать данные об аренде</h1>
<form th:action = "@{/Arenda/{id}/edit(id=${arenda.id})}" method="post" style="text-align: center"  th:object="${arenda}" >
    <label style="text-align: center"> Дата начала аренды:</label><br>
    <input  style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px"  th:value="${arenda.getDatenachala()}" th:field="*{datenachala}"   name="datenachala"  type="date"  ><br>
    <div style="color: black" th:if="${#fields.hasErrors('datenachala')}" th:errors="*{datenachala}"></div><br>

    <label style="text-align: center"> Улица:</label><br>
    <input style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px" th:value="${arenda.getStreet()}" th:field="*{street}" name="street"  ><br>
    <div style="color: black" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div><br>

    <label style="text-align: center"> Номер договора:</label><br>
    <input style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px" maxlength="4" th:value="${arenda.getNomerdogovora()}" th:field="*{nomerdogovora}" name="nomerdogovora"   ><br>
    <div style="color: black" th:if="${#fields.hasErrors('nomerdogovora')}" th:errors="*{nomerdogovora}"></div><br>

    <label> Город:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{mesto}" name="city" >
        <div th:each="element : ${mesto}">
            <option th:value="${element.getId()}" th:text="${element.city}"></option>
        </div>
    </select><br>

    <button style="color: #415159; size: 50px; border:#000000;  background:#91B6C7;height: 30px;width: 300px;margin-bottom: 20px" type="submit">Сохранить изменения</button><br>
</form>
<form th:action="'/MainArenda'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px" type="submit" class="btn btn-warning">Назад</button>
</form>
</body>
</html>
