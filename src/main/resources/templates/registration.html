<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Магазин спортивного инвентаря </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
<h1 style="color: #536872;text-align: center">Регистрация нового пользователя</h1>
<form th:action="@{/registration}" th:object="${personal}" method="post" style="text-align: center">


        <label style="color: red"> User Name :</label><br>
 <input maxlength="20" th:field="*{user.username}" type="text" name="username"/> <br>


        <label style="color: red"> Password:</label><br>
 <input maxlength="20" th:field="*{user.password}" type="password" name="password"/> <br>

        <label style="color: red"> Фамилия</label><br>
 <input type="text"  th:field="*{surname}"  name="surname"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>


     <label style="color: red"> Имя</label><br>
 <input type="text" th:field="*{name}" name="name"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>


      <label style="color: red"> Дата рождения </label><br>
 <input type="date" th:field="*{birthday}"  name="birthday"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>

      <label style="color: red">Улица проживания </label><br>
<input type="text" th:field="*{street}" name="street"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div><br>

     <label style="color: red"> Отчество </label><br>
 <input type="text" th:field="*{middlename}" name="middlename"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>

    <label style="color: red"> Серия паспорта </label><br>
 <input maxlength="4" th:field="*{seriapasporta}" th:maxlength="4" type="seriapasporta" name="seriapasporta"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('seriapasporta')}" th:errors="*{seriapasporta}"></div><br>

     <label style="color: red"> Номер паспорта</label><br>
<input maxlength="6" th:field="*{nomerpasporta}" th:maxlength="6" type="text" name="nomerpasporta"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('nomerpasporta')}" th:errors="*{nomerpasporta}"></div><br>

     <label style="color: red"> СНИЛС</label><br>
 <input maxlength="11" th:field="*{snils}" th:maxlength="11" type="text" name="snils"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('snils')}" th:errors="*{snils}"></div><br>

     <label style="color: red"> Дом</label><br>
 <input maxlength="3" th:field="*{home}" th:maxlength="4" type="text" name="home"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('home')}" th:errors="*{home}"></div><br>

    <label style="color: red"> Квартира </label><br>
 <input maxlength="3" th:field="*{flat}" th:maxlength="4" type="text" name="flat"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}"></div><br>

     <label style="color: red"> Оклад </label><br>
<input maxlength="6" th:field="*{salary}" th:maxlength="6" type="text" name="salary"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div><br>

     <label style="color: red"> Корпус</label><br>
<input  type="text" th:field="*{thebuildingofthehouse}" th:maxlength="4" maxlength="3" name="thebuildingofthehouse"/><br>
    <div style="color: black" th:if="${#fields.hasErrors('thebuildingofthehouse')}" th:errors="*{thebuildingofthehouse}"></div><br>

    <label style="color: red"> Город:</label><br>
    <select style="margin-bottom: 20px" name="city" th:field="*{mesto}" >
        <div th:each="element : ${mesto}">
            <option th:value="${element?.getId()}" th:text="${element.city}"></option>
        </div>
    </select><br>

    <label style="color: red"> Номер трудовой книжки:</label><br>
    <select style="margin-bottom: 20px" name="nomer" th:field="${personal.laborbook}" >
        <div th:each="element : ${laborbooks}" >
            <option th:value="${element?.getId()}" th:text="${element.nomer}"></option>
        </div>
    </select><br>

    <label style="color: red">Роль</label>
    <select name="role" class="form-control">
        <option th:each="r : ${T(com.example.Shop.Models.Role).values()}"
                th:value="${r}"
                th:text="${r}">
        </option>
    </select>

 <div>
     <input style="color: #415159; size: 50px; border:#000000;
      background:#91B6C7;height: 30px;width: 300px;alignment: center;margin-bottom: 20px" type="submit" value="Регистрация"/></div>
</form>
<form th:action="'/MainSotr'" method="get" style="text-align: center">
    <button style="color: #415159; size: 50px; border:#000000;
     background:#91B6C7;height: 30px;width: 300px;margin-bottom: 20px" type="submit" class="btn btn-warning"> Назад</button>
</form>
</body>
</html>
