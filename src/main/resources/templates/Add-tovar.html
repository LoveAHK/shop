<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="color: #536872;text-align: center">Добавление товара</h1>
<form th:action = "${'/Add/tovar'}" method="post" style="text-align: center" th:object="${tovar}">
    <label> Название товара</label>
    <input  style="text-align: center;height: 30px;width: 300px; margin-bottom: 20px" th:field="*{nametovar}"
            type="text" name="nametovar"><br>
    <div style="color: black" th:if="${#fields.hasErrors('nametovar')}" th:errors="*{nametovar}"></div><br>


    <label> Тип товара:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{producttype}" name="tiptovara" >
        <div th:each="el : ${producttypes}">
            <option th:value="${el.getId()}" th:text="${el.tiptovara}"></option>
        </div>
    </select><br>

    <label> Производитель:</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{proizvod}" name="country" >
        <div th:each="element : ${proizvod}">
            <option th:value="${element.getId()}" th:text="${element.country}"></option>
        </div>
    </select><br>
    <br>


    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px"
            type="submit"> Добавить товар</button>
</form>
<form th:action="'/MainTovar'" method="get" style="text-align: center">
    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px" class="btn btn-warning" type="submit">Назад</button>
</form>
</body>
</html>
