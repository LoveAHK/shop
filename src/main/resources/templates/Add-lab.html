<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин спортивного инвентаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  background="https://siss.ru/uploads/firm/gallery/276449/458544/medium.jpg">
<h1 style="color: #536872;text-align: center">Добавление трудовой книжки</h1>
<form th:action = "${'/Add/lab'}" method="post" th:object="${laborbook}" style="text-align: center">

    <label> Номер договора:</label>
    <input  style="text-align: center;height: 30px;width: 300px;  margin-bottom: 20px"
            th:field="*{nomer}" maxlength="6" type="text" name="nomer"><br>
    <div style="color: black" th:if="${#fields.hasErrors('nomer')}" th:errors="*{nomer}"></div><br>

    <label> Дата принятия на работу:</label>
    <input   style="text-align: center;height: 30px;width: 300px;margin-bottom: 20px"  th:field="*{datenach}" th:max="${datelimit}" type="date" name="datenach" ><br>
    <div style="color: black" th:if="${#fields.hasErrors('datenach')}" th:errors="*{datenach}"></div><br>

    <label> Должность</label>
    <select style="margin-bottom: 20px;height: 30px;width: 300px" th:field="*{post}"  name="postname" >
        <div th:each="element : ${post}">
          <option th:value="${element.getId()}" th:text="${element.postname}" ></option>
        </div>
    </select><br>
    <br>
    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px" class="btn btn-warning"
type="submit"> Добавить трудовую книжку</button>
</form>
<form th:action="'/MainLab'" method="get" style="text-align: center">
    <button style="color: #415159;
    size: 50px;  background:#91B6C7;
    height: 30px; border:#000000;
    width: 300px;alignment: center;margin-bottom: 20px" class="btn btn-warning" type="submit">Назад</button>
</form>
</body>
</html>
